<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #logo img {
            max-width: 200px; /* Ajuste do tamanho do logo */
        }

        #countdown {
            font-size: 60px;
            font-weight: bold;
            color: #000;
        }

        #save-the-date {
            font-size: 80px; /* Aumenta o tamanho da fonte */
            font-weight: bold;
            font-family: 'Helvetica', sans-serif; /* Fonte Helvetica em negrito */
            margin-bottom: 20px;
            text-transform: uppercase; /* Deixa o texto maiúsculo */
            letter-spacing: 5px; /* Espaçamento entre as letras para mais destaque */
        }

        .image-container {
            margin-top: 20px;
        }

        .image-container img {
            max-width: 200px;
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <!-- Logo Atualizado -->
    <div id="logo">
        <img src="logomenor.png" alt="Logo Menor">
    </div>

    <!-- Título de Save the Date -->
    <div id="save-the-date">
        SAVE THE DATE
    </div>

    <!-- Contagem Regressiva -->
    <div id="countdown">
        <span id="days">00</span> :
        <span id="hours">00</span> :
        <span id="minutes">00</span> :
        <span id="seconds">00</span>
    </div>

    <!-- Imagens de Camisetas -->
    <div class="image-container">
        <img src="wshirt.jpg" alt="Camiseta Branca">
        <img src="bshirt.jpg" alt="Camiseta Preta">
    </div>

    <script>
        // Configuração da data de contagem regressiva
        const countdownDate = new Date("May 1, 2025 00:00:00").getTime();

        const countdown = setInterval(function() {
            let now = new Date().getTime();
            let distance = countdownDate - now;

            let days = Math.floor(distance / (1000 * 60 * 60 * 24));
            let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Atualiza os elementos da contagem regressiva
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            // Caso a contagem termine
            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("countdown").innerHTML = "A contagem terminou!";
            }
        }, 1000);
    </script>

</body>
</html>
