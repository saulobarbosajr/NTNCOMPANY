<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        #countdown {
            font-size: 48px;
            font-weight: bold;
            background: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }
        .header {
            font-size: 36px;
            font-family: 'Helvetica', sans-serif;
            font-weight: bold;
            margin: 20px 0;
        }
        .logo img {
            width: 150px;
            margin-bottom: 20px;
        }
        .countdown-item {
            display: inline-block;
            margin: 0 15px;
        }
        .countdown-item span {
            font-size: 24px;
            font-weight: bold;
        }
        .countdown-item p {
            font-size: 20px;
            margin: 5px 0 0;
        }
        #save-date {
            font-size: 50px;
            font-family: 'Helvetica', sans-serif;
            font-weight: bold;
            margin: 20px 0;
            display: inline-block;
            width: 100%;
        }
        /* Logo menor */
        .logo img {
            width: 150px; /* Adapte a largura do logo */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logomenor.png" alt="Logo">
        </div>

        <div id="save-date">SAVE THE DATE</div>

        <div id="countdown">
            <div class="countdown-item">
                <span id="days"></span>
                <p>DIAS</p>
            </div>
            <div class="countdown-item">
                <span id="hours"></span>
                <p>HORAS</p>
            </div>
            <div class="countdown-item">
                <span id="minutes"></span>
                <p>MINUTOS</p>
            </div>
            <div class="countdown-item">
                <span id="seconds"></span>
                <p>SEGUNDOS</p>
            </div>
        </div>
    </div>

    <script>
        // Defina a data para a contagem regressiva
        var countDownDate = new Date("Apr 20, 2025 00:00:00").getTime();

        // Atualize a contagem regressiva a cada 1 segundo
        var x = setInterval(function() {

            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            // Quando a contagem regressiva terminar, mostre uma mensagem
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "O evento aconteceu!";
            }
        }, 1000);
    </script>
</body>
</html>
