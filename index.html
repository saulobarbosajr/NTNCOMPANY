<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        #countdown {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .countdown-item {
            background-color: #000;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            width: 60px;
        }
        .countdown-item span {
            font-size: 36px;
            font-weight: bold;
            display: block;
        }
        .countdown-item p {
            font-size: 14px;
            margin-top: 5px;
            color: #ccc;
        }
        #save-date {
            font-size: 50px;
            font-family: 'Helvetica', sans-serif;
            font-weight: bold;
            margin: 20px 0;
            display: block;
            width: 100%;
            text-align: center;
        }
        .logo img {
            width: 80px;
            height: 20px;
            margin-bottom: 20px;
        }
        .separator {
            font-size: 36px;
            font-weight: bold;
            color: #000;
            margin: 0 5px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
        }
        .image-container img {
            max-width: 30%; /* Diminuindo ainda mais o tamanho das imagens */
            height: auto;
        }

        /* Estilos para responsividade */
        @media (max-width: 768px) {
            #countdown {
                gap: 5px;
            }
            .countdown-item {
                width: 45px;
                padding: 8px;
            }
            .countdown-item span {
                font-size: 28px;
            }
            .countdown-item p {
                font-size: 12px;
            }
            #save-date {
                font-size: 36px;
            }
            .logo img {
                width: 60px;
                height: auto;
            }
            .separator {
                font-size: 28px;
            }
            .image-container {
                gap: 10px;
            }
            .image-container img {
                max-width: 45%; /* Diminuindo mais em telas menores tamb√©m */
            }
        }

        @media (max-width: 600px) {
            .image-container {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            .image-container img {
                max-width: 60%; /* Ajustando para telas menores */
            }
        }

        @media (max-width: 480px) {
            #countdown {
                gap: 3px;
            }
            .countdown-item {
                width: 35px;
                padding: 6px;
            }
            .countdown-item span {
                font-size: 20px;
            }
            .countdown-item p {
                font-size: 10px;
            }
            #save-date {
                font-size: 28px;
            }
            .logo img {
                width: 50px;
                height: auto;
            }
            .separator {
                font-size: 20px;
            }
            .image-container img {
                max-width: 75%; /* Ajustando para telas menores */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logomenor.png" alt="Logo">
        </div>

        <div id="save-date">SAVE THE DATE</div>

        <div id="countdown">
            <div class="countdown-item">
                <span id="days"></span>
                <p>DIAS</p>
            </div>
            <span class="separator">:</span>
            <div class="countdown-item">
                <span id="hours"></span>
                <p>HORAS</p>
            </div>
            <span class="separator">:</span>
            <div class="countdown-item">
                <span id="minutes"></span>
                <p>MINUTOS</p>
            </div>
            <span class="separator">:</span>
            <div class="countdown-item">
                <span id="seconds"></span>
                <p>SEGUNDOS</p>
            </div>
        </div>

        <div class="image-container">
            <img src="https://raw.githubusercontent.com/saulobarbosajr/NTNCOMPANY/main/wshirt.jpg" alt="Camiseta Branca">
            <img src="https://raw.githubusercontent.com/saulobarbosajr/NTNCOMPANY/main/bshirt.jpg" alt="Camiseta Preta">
        </div>
    </div>

    <script>
        // Defina a data para a contagem regressiva
        var countDownDate = new Date("Apr 20, 2025 00:00:00").getTime();

        // Atualize a contagem regressiva a cada 1 segundo
        var x = setInterval(function() {

            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = String(days).padStart(2, '0');
            document.getElementById("hours").innerHTML = String(hours).padStart(2, '0');
            document.getElementById("minutes").innerHTML = String(minutes).padStart(2, '0');
            document.getElementById("seconds").innerHTML = String(seconds).padStart(2, '0');

            // Quando a contagem regressiva terminar, mostre uma mensagem
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "<div style='font-size: 1.5em; font-weight: bold;'>O evento aconteceu!</div>";
            }
        }, 1000);
    </script>
</body>
</html>
