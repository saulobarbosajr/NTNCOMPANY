<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Save The Date</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: white;
      font-family: 'Helvetica', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 100px;
      max-width: 80%;
      margin-bottom: 20px;
    }

    .save-the-date {
      font-size: 24px;
      letter-spacing: 2px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .countdown {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    .time-box {
      background-color: #1e1e1e;
      color: white;
      width: 80px;
      height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      font-size: 28px;
      font-weight: bold;
    }

    .label {
      font-size: 12px;
      margin-top: 5px;
    }

    .separator {
      font-size: 28px;
      color: #1e1e1e;
    }

    .shirts {
      margin-top: 40px;
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .shirts img {
      width: 150px;
      height: auto;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      .time-box {
        width: 60px;
        height: 80px;
        font-size: 20px;
      }

      .separator {
        font-size: 20px;
      }

      .save-the-date {
        font-size: 20px;
      }

      .shirts img {
        width: 120px;
      }
    }
  </style>
</head>
<body>
  <img src="newlogo.png" alt="Logo" class="logo" />
  <div class="save-the-date">SAVE THE DATE</div>
  <div class="countdown" id="countdown">
    <div class="time-box">
      <div id="days">00</div>
      <div class="label">DAYS</div>
    </div>
    <div class="separator">:</div>
    <div class="time-box">
      <div id="hours">00</div>
      <div class="label">HOURS</div>
    </div>
    <div class="separator">:</div>
    <div class="time-box">
      <div id="minutes">00</div>
      <div class="label">MINUTES</div>
    </div>
    <div class="separator">:</div>
    <div class="time-box">
      <div id="seconds">00</div>
      <div class="label">SECONDS</div>
    </div>
  </div>

  <div class="shirts">
    <img src="wshirt.jpg" alt="White Shirt" />
    <img src="bshirt.png" alt="Black Shirt" />
  </div>

  <script>
    function updateCountdown() {
      const targetDate = new Date("2025-05-15T00:00:00");
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "<h2>Evento iniciado!</h2>";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("days").textContent = String(days).padStart(2, '0');
      document.getElementById("hours").textContent = String(hours).padStart(2, '0');
      document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
      document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
    }

    updateCountdown();
    setInterval(updateCountdown, 1000); // Atualiza a cada segundo
  </script>
</body>
</html>
